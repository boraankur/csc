<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankur's Workspace</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
        :root {
            --glass-surface: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --icon-size: 68px;
            --app-radius: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Deep, rich animated background */
            background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e1e2f);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Main Layout --- */
        .container {
            width: 95vw;
            height: 92vh;
            background: var(--glass-surface);
            backdrop-filter: blur(40px); /* High quality blur */
            -webkit-backdrop-filter: blur(40px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- Sidebar (Floating Dock) --- */
        .sidebar {
            width: 80px;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.1);
            z-index: 10;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            color: #1e1e2f;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 50px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .menu-item {
            width: 44px;
            height: 44px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: scale(1.05);
        }

        /* --- Main Content --- */
        .main-area {
            flex: 1;
            padding: 40px 50px;
            overflow-y: auto;
            /* Smooth scroll behavior */
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        .main-area::-webkit-scrollbar { width: 6px; }
        .main-area::-webkit-scrollbar-track { background: transparent; }
        .main-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .greeting h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .greeting p {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-top: 5px;
        }

        .search-bar {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            width: 280px;
            transition: 0.3s;
        }
        .search-bar:hover { background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.3); }
        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            margin-left: 10px;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        /* --- App Grid --- */
        .grid-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 35px 20px; /* Row gap, Column gap */
            justify-content: start;
        }

        /* --- The Beautiful 3D Icon --- */
        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            /* Animation setup */
            opacity: 0;
            animation: fadeUp 0.6s forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stagger animations */
        .app-card:nth-child(1) { animation-delay: 0.05s; }
        .app-card:nth-child(2) { animation-delay: 0.1s; }
        .app-card:nth-child(3) { animation-delay: 0.15s; }
        .app-card:nth-child(4) { animation-delay: 0.2s; }
        /* ...add more if needed automatically handled by flow */

        .icon-container {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: var(--app-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 12px;
            
            /* The 3D Glossy Effect */
            position: relative;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.2), 
                inset 0 2px 0 rgba(255,255,255,0.3), /* Top highlight */
                inset 0 -2px 0 rgba(0,0,0,0.1); /* Bottom shadow */
            
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy spring */
        }

        /* Glossy overlay */
        .icon-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15), transparent);
            border-radius: var(--app-radius) var(--app-radius) 0 0;
            pointer-events: none;
        }

        /* Icon Hover */
        .app-card:hover .icon-container {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 20px 35px rgba(0,0,0,0.4), inset 0 2px 0 rgba(255,255,255,0.4);
            filter: brightness(1.1);
        }

        /* Icon Colors - Rich Gradients */
        .grad-blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .grad-green { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .grad-purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .grad-orange { background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%); }
        .grad-pink { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .grad-red { background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%); }
        .grad-dark { background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%); }
        .grad-indigo { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }

        .app-name {
            color: rgba(255,255,255,0.9);
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: 0.3s;
            opacity: 0.8;
        }
        
        .app-card:hover .app-name {
            color: white;
            opacity: 1;
            transform: translateY(2px);
        }

        /* --- Mobile Responsive --- */
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
                height: 100%;
                border-radius: 0;
                border: none;
                flex-direction: column;
            }
            
            .sidebar {
                flex-direction: row;
                width: 90%;
                height: 60px;
                position: absolute;
                bottom: 20px;
                left: 5%;
                border-radius: 20px;
                background: rgba(20, 20, 20, 0.8);
                border: 1px solid rgba(255,255,255,0.1);
                backdrop-filter: blur(20px);
                padding: 0;
                justify-content: space-around;
                z-index: 100;
                border-right: none;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            }
            .menu-item { margin: 0; color: rgba(255,255,255,0.7); }
            .logo { display: none; }
            
            .main-area { padding: 30px 20px 100px 20px; }
            .header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .search-bar { width: 100%; }
            
            .app-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px 10px;
            }
            
            :root { --icon-size: 58px; }
            .app-name { font-size: 11px; }
        }
    </style>
</head>
<body>
